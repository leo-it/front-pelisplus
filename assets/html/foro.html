    <!-- Modal REGISTRO-->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <input type="text" id="signup-email" class="form-control" placeholder="Mail" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup-password" class="form-control" placeholder="Contraseña, al menos 6 caracteres " required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrate</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal INGRESO-->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingreso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="text" id="login-email" class="form-control" placeholder="Mail" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">
              Ingresa
            </button>
                        <button type="button" class="btn btn-info" id="googleLogin">
                Ingresa con google
              </button>
                    </form>
                </div>

            </div>
        </div>

    <!--FORMULARIO-->
    <div class="container">
        <h3 class="  pt-3 text-center ">Dejanos tu opinion</h3>
        <form action="" class="logged-in row col-lg-12 align-items-center formularioPost">
            <div class="container-fluid mt-5 ">

                <div class="mb-3 col-lg-12">
                    <label for="exampleFormControlInput1" class="form-label tre "></label>
                    <input type="text" name="name" class="form-control " id="alias-foro" placeholder="ej: Juan">
                </div>
                <div class="mb-3 col-lg-12">
                    <label for="exampleInputEmail1" class="form-label tre"></label>
                    <input type="email" name="email" class="form-control" id="mail-foro" placeholder="ejemplo@gmail.com" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3 col-lg-12">
                    <textarea class="form-control" name="description" id="comentario-foro" rows="3" placeholder="Deja tu comentario aca"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary" id="botonForo">Publicar</button>
            </div>

        </form>
        <!--FORMULARIO-->
        <!--div con comentarios que traigo de mongodb-->
        <div class=" pb-5 pt-3">
